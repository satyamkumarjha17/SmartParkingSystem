<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Smart Parking System</h1>

    <form action="/park" method="post">
      <input type="text" name="car_number" placeholder="Enter Car Number / Employee ID" required>
      <button type="submit">Park Car</button>
    </form>

    <form action="/remove" method="post">
      <button type="submit">Remove Last Car</button>
    </form>

    <div class="stack-box">
      <h2>Current Parking Stack</h2>
      <ul>
        {% for car in parking_stack %}
          <li>{{ car }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
